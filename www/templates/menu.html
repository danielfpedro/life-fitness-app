<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <!-- É necessário classe bar-app para o header do modal não pegar o estilo tb. -->
        <ion-nav-bar class="bar-app">
            <ion-nav-back-button class="custom-back-button">
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon button-open-menu" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <!-- <ion-header-bar class="bar-dark">
            <h1 class="title">Spartan</h1>
        </ion-header-bar> -->
        <ion-content class="content-menu">
            <div class="menu-wrap">


            <ion-list class="spartan-sidemenu">
                <ion-item
                    menu-close
                    ui-sref="app.ficha"
                    ui-sref-active="active"
                    class="item-icon-left">
                    <span class="icon {{menuIcons.ficha}}"></span> Minha Ficha
                </ion-item>
                <ion-item
                    menu-close
                    ui-sref="app.horarios"
                    ui-sref-active="active"
                    class="item-icon-left active">
                    <span class="icon {{menuIcons.horarios}}"></span> Horários
                </ion-item>
                <ion-item
                    menu-close
                    ui-sref="app.aulas"
                    ui-sref-active="active"
                    class="item-icon-left">
                    <span class="icon {{menuIcons.aulas}}"></span> Aulas
                </ion-item>
                <ion-item
                    menu-close
                    ui-sref="app.comunicados"
                    ui-sref-active="active"
                    class="item-icon-left">
                    <span class="icon {{menuIcons.comunicados}}"></span> Comunicados
                </ion-item>
                <ion-item
                    menu-close
                    ui-sref="app.caixa-de-sugestoes"
                    ui-sref-active="active"
                    class="item-icon-left">
                    <span class="icon ion-ios-box"></span> Caixa de sugestões
                </ion-item>
                <ion-item
                    menu-close
                    ui-sref="app.institucional"
                    ui-sref-active="active"
                    class="item-icon-left">
                    <span class="icon ion-cube"></span> Academia
                </ion-item>
                <ion-item
                    ng-if="!authData"
                    menu-close
                    ui-sref="app.login"
                    ui-sref-active="active"
                    class="item-icon-left">
                    <span class="icon ion-log-in"></span> Entrar
                </ion-item>
            </ion-list>
            </div>
        </ion-content>

        <ion-footer-bar ng-show="authData" align-title="left" class="spartan-bar-footer">
            <div class="title">
                {{authData.name}}
            </div>
            <div class="buttons">
                <a
                    menu-close
                    href="#app/configuracoes-de-conta"
                    class="button button-icon icon ion-gear-a">
                </a>
            </div>
        </ion-footer-bar>

    </ion-side-menu>

</ion-side-menus>
