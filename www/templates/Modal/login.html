<ion-modal-view>
	<ion-header-bar>	
		<h1 class="title">Login</h1>
        <button
            class="button button-clear button-positive"
            ng-click="closeModal()">
            Fechar
        </button>
	</ion-header-bar>

	<ion-content class="padding">
		<div class="list">
			<label class="item item-input">
				<input type="email" ng-model="form.email" placeholder="Email">
			</label>
			<label class="item item-input">
				<input type="password" ng-model="form.password" placeholder="Senha">
			</label>
			<div ng-if="wrongCredentials">Email ou senha incorretos.</div>
		</div>
		<a href="#">Esqueceu sua senha?</a>
		<button class="button button-positive button-block" ng-click="doLogin()">
			Entrar
		</button>
	</ion-content>
</ion-modal-view>
