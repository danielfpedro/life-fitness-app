<ion-modal-view>
	<ion-header-bar>
		<h1 class="title">{{aula.name}}</h1>
        <button
            class="button button-clear button-theme"
            ng-click="closeModal()">
            Fechar
        </button>
	</ion-header-bar>

	<ion-content>
		<div class="padding">
            <p>
                {{aula.description}}
            </p>
        </div>
        <ion-list>
            <div ng-repeat="(key, horarios) in aula.times">
                <ion-item class="item-divider">
                    {{key | weekdayHumanize}}
                </ion-item>
                <ion-item>
                    <span ng-repeat="horario in horarios" class="label label-default">{{horario.start_hour | date : 'HH:mm'}}</span>
                </ion-item>
            </div>
        </ion-list>
	</ion-content>
</ion-modal-view>
